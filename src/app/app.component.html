<!-- src/app/app.component.html -->
<div class="container mt-3">
  <h1 class="text-light">Usuarios</h1>
  <div *ngIf="errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>

  <!-- Barra de herramientas con tema oscuro -->
  <div class="toolbar bg-dark text-light p-3 mb-2 rounded">
    <div class="d-inline-block" >
      <button class="btn btn-outline-light mr-2" (click)="toggleZebraStyle()">Colorear</button>
      <button class="btn btn-outline-info mr-2" (click)="restoreOriginalState()">Restaurar</button>
    </div>
    <div class="filter-section form-inline">
      <input type="text" [(ngModel)]="filterCountry" (ngModelChange)="applyFilter()" class="form-control mr-2" placeholder="Filtrar por país...">
      <button class="btn btn-outline-secondary" (click)="clearFilter()">Limpiar Filtro</button>
    </div>
  </div>
</div>
<table class="table" [ngClass]="{'table-striped': zebraStyle}">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Foto</th>
      <th (click)="onSort('name.first')">Nombre</th>
      <th (click)="onSort('name.last')">Apellido</th>
      <th (click)="onSort('location.country')">País</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td><img [src]="user.picture.thumbnail" alt="user photo" class="img-thumbnail"></td>
      <td>{{ user.name.first }}</td>
      <td>{{user.name.last }}</td>
      <td>{{ user.location.country }}</td>
      <td>
        <!-- Aquí se agregarán botones para acciones como eliminar o editar -->
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.login.uuid)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
